<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Movies Player</title>
  </head>

  <body>
    <!-- Navabr Start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Movies Player</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin">Admin Panel</a>
            </li>
          </ul>
          <form class="d-flex" action="/search" method="GET">
            {% csrf_token %}
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              name="search"
              aria-label="Search"
            />
            <button class="btn btn-outline-dark" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Navbar Ends -->

    <!-- Slider Starts -->
    {% comment %}
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
        ></li>
        <li
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
        ></li>
        <li
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
        ></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="/static/img/aa.jpeg"
            class="d-block w-100 slider_img"
            alt="MOVIES_PLAYER_PHOTOS"
          />
        </div>
        <div class="carousel-item">
          <img
            src="/static/img/g7.jpg"
            class="d-block w-100 slider_img"
            alt="MOVIES_PLAYER_PHOTOS"
          />
        </div>
        <div class="carousel-item">
          <img
            src="/static/img/dark.png"
            class="d-block w-100 slider_img"
            alt="MOVIES_PLAYER_PHOTOS"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>
    {% endcomment %}
    <!-- Slider Ends -->

    <div class="container my-2 p-2 d-flex justify-content-center">
      <div>{% block post %} {% endblock post %}</div>
    </div>

    <div
      class="container-fluid my-2 p-2 row row-cols-2 row-cols-lg-5 g-2 g-lg-3"
      style="justify-content: center"
    >
      <!-- Cards Starts Here -->

      {% block card %} {% endblock card %}

      <!-- Cards Ends Here -->
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

    <style>
      body {
        background-color: #EAF0F1;
      }

      .slider_img {
        width: 1600px;
        height: 650px;
      }

      .card {
        border: solid #EAF0F1;
        border-radius: 15px;
      }

      .card:hover {
        width: 28rem;
        border: solid #586776;
        border-radius: 15px;
        box-shadow: 5px 15px 15px 15px grey;
      }

      .card_img {
        margin-top: 8px;
        border: solid #EAF0F1;
        border-radius: 15px;
        width: 100%;
        height: 60%;
        /* padding: 0%; */
      }

      a {
        font-weight: bold;
      }

      {% block style %}{% endblock style %}
    </style>
    <!-- Footer -->
    <footer
      class="page-footer font-small blue"
      style="
        background-color: #333945;
        color: #eaf0f1;
      "
    >
      <!-- Copyright -->
      <div class="footer-copyright text-center py-3 mb-0">
        Â© 2020 PIYUSH-PK:
        <a href="http://www.piyushpk.com/" target="piyushpk"> PIYUSHPK.COM</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
  </body>
</html>
